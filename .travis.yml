language: cpp

compiler:
  - gcc
  - clang

#sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lcov

before_install:
  - pip install --user cpp-coveralls
#  - apt install lcov

install:
#  - gcov --version
#  - g++ --version
  - mkdir -p build/unit
  - cd build/unit
  - cmake -DCMAKE_BUILD_TYPE=UnitTest -DCOVERAGE=ON -DCOV_OUTPUT=ON ../..

script:
- |
  make socket && \
  make unit_TCP && \
  ./unit_TCP --gtest_output="xml" && \
  cat test_detail.xml && \
  make coverage_runner && \
  cd ../..

after_success:
  - pwd
  - coveralls --verbose --root . -e external
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"